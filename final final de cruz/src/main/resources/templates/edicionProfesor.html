            </div>

                <div class="imagen-container">
                    <img src="/img/perfil.png" alt="Tu imagen" class="imagen-perfil">

            </div>


        </div>
    </nav>
</header>

<body>
    <br>

    <form th:action="@{/actualizarProfesor}" method="post" th:object="${profesor}">

        <h1 class="titulo">EDICION DE UN PROFESOR</h1>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <br>

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" th:field="*{lastname}">
        <br>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" th:field="*{gender}">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otros</option>
        </select>
        <br>

        <label for="addressCity">Ciudad:</label>
        <input type="text" id="addressCity" name="addressCity" th:field="*{addressCity}">
        <br>

        <label for="addressStreet">Calle:</label>
        <input type="text" id="addressStreet" name="addressStreet" th:field="*{addressStreet}">
        <br>

        <label for="addressNumber">Número de Casa:</label>
        <input type="number" id="addressNumber" name="addressNumber" th:field="*{addressNumber}">
        <br>
        <div class="oculatarDNI">

        <label for="birthdate">Fecha de Nacimiento:</label>
        <input type="date" id="birthdate" name="birthdate" th:field="*{birthdate}">
        </div>
        <br>
        <div class="oculatarDNI">
        <label for="DNI">DNI:</label>
        <input type="text" id="DNI" name="DNI" th:field="*{DNI}" required="required">
    
        </div>

<br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
        <br>

        <label for="phoneNumber">Número de Teléfono:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        <br>

        <label for="specialization">Materia a dictar:</label>
        <select id="specialization" name="specialization" th:field="*{specialization}" class="select-specialization">
            <option value="Didactica">Didactica</option>
            <option value="Historia y politica">Historia y politica</option>
            <option value="Filosofia">Filosofia</option>
            <option value="Practica II">Practica II</option>
            <option value="Ingles">Ingles</option>
            <option value="Internet y entornos">Internet y entornos</option>
            <option value="Programacion y base de datos">Programacion y base de datos</option>
            <option value="Sujeto de la Educación">Sujeto de la Educación</option>
            
        </select>
        <br>
        <br>
<!-- 
       <label for="profilePicture">Foto de Perfil:</label>
        <input type="file" id="profilePicture" name="profilePicture" th:field="*{profilePicture}">
        
    -->
    <input class="ocularStatu" type="state" id="state" name="state" th:field="*{state}" value="1">

     
        <br>
        <button type="submit">Guardar Profesor</button>
        <br>
    </form>
    <br>
</body>
